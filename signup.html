<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="description" content="Subscribe to my newsletter">
    <meta name="author" content="Abhijeet Pandit">
    <title>Newsletter Subscription</title>
    <link rel="icon" href="image/newsletter.png">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="image/newsletter.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to my Newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" required autofocus name="fname">
      <input type="text" class="form-control middle" placeholder="Last Name" required autofocus name="lname">
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus name="email">
      <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">Sign up</button>
      <a class="mb-3 text-muted" href="https://github.com/abhijeetpandit7/Newsletter-subscription/">&copy; Abhijeet Pandit</a>
    </form>
    
  </body>
</html>
