
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">-->

    <title>Newsletter Sign-up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="image/newsletter.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to my Newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" required autofocus name="fname">
      <input type="text" class="form-control middle" placeholder="Last Name" required autofocus name="lname">
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus name="email">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Abhijeet Pandit</p>
    </form>
  </body>
</html>
